<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <div id="ui-layer">
            <div id="score-board">
                <div class="player-score p1">
                    <span id="p1-name-display">ALEX</span>: <span id="score">0</span> <span id="p1-lives"
                        class="lives"></span>
                </div>
                <div id="p2ScoreBoard" class="player-score p2">
                    <span id="p2-name-display">THEO</span>: <span id="score2">0</span> <span id="p2-lives"
                        class="lives"></span>
                </div>
            </div>
            <div id="high-score-display"
                style="color: #ff00ff; font-family: 'Orbitron', sans-serif; margin-left: 20px;">
                HIGH SCORE: <span id="highScore">0</span>
            </div>
            <div style="position: absolute; top: 20px; right: 20px; display: flex; gap: 10px;">
                <button id="exit-btn" class="icon-btn" title="Exit Game">‚ùå</button>
                <button id="sound-toggle" class="icon-btn" title="Toggle Sound">üîä</button>
            </div>
        </div>

        <div id="canvas-wrapper">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div id="countdown-overlay" class="hidden">
                <div id="countdown-text">3</div>
            </div>
        </div>
        <div id="startScreen" class="overlay">
            <h1>CROWN SNAKE</h1>

            <form id="setup-form" onsubmit="event.preventDefault();">
                <div class="input-group">
                    <input type="text" id="p1NameInput" placeholder="Player 1 Name" value="Alex">
                    <input type="text" id="p2NameInput" placeholder="Player 2 Name" value="Theo" class="hidden">
                </div>
            </form>

            <p>Player 1: Arrow Keys</p>
            <p id="p2Controls" class="hidden">Player 2: WASD</p>

            <div class="mode-select">
                <button id="mode1Btn" class="mode-btn active">1 PLAYER</button>
                <button id="mode2Btn" class="mode-btn">2 PLAYERS</button>
            </div>

            <button id="startBtn" style="margin-top: 20px;">START GAME</button>
        </div>

        <div id="gameOverScreen" class="overlay hidden">
            <h1 id="winnerText">GAME OVER</h1>
            <p>Score: <span id="finalScore">0</span></p>

            <div id="statsContainer" style="margin-bottom: 20px; text-align: left;">
                <!-- Stats will be injected here -->
            </div>

            <div style="display: flex; gap: 20px; justify-content: center;">
                <button id="restartBtn">TRY AGAIN</button>
                <button id="exitBtnGameOver" style="background: #ff0055;">EXIT</button>
            </div>
        </div>
    </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
